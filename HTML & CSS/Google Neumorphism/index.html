<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======================   Link for Favicon   ============================ -->
    <link rel="shortcut icon" href="images/google-logo.png" type="image/x-icon">

    <!-- ======================   Link for Box Icons   ============================ -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ======================   Link for Style Sheet   ============================ -->
    <link rel="stylesheet" href="style.css">

    <title>Google Neumorphism | MAB CORP</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="languages" id="">
                        <option value="english">english</option>
                        <option value="french">french</option>
                        <option value="twi">twi</option>
                        <option value="ewe">ewe</option>
                    </select>
                </div>

                <div class="right">
                    <a href="#"><i class='bx bx-envelope'></i></a>
                    <a href="#"><i class='bx bxs-grid'></i></a>
                    <a href="#"><img src="images/profile.jpg" alt=""></a>
                </div>
            </div>

            <div class="middle">
                <div class="search-bar">
                    <a href="#" class="logo"><img src="images/google-logo.png" alt=""></a>
                    <input type="search" placeholder="Search Google or type URL">
                    <a href="#"><img src="images/google_mic_icon.png" alt=""></a>
                </div>

                <div class="icons">
                    <a href="#"><i class='bx bx-plus'></i></a>
                    <a href="#"><i class='bx bx-image' ></i></a>
                    <a href="#"><i class='bx bx-bookmark' ></i></a>
                    <a href="#"><i class='bx bx-happy-heart-eyes'></i></a>
                </div>
            </div>

            <div class="bottom">
                <div class="left">
                    <a href="#"><i class='bx bxs-compass' ></i>Muhammad Abdullah Butt</a>
                </div>

                <div class="right">
                    <a href="#"><i class='bx bxs-info-circle' ></i></a>
                    <a href="#"><i class='bx bxl-kubernetes'></i></a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
